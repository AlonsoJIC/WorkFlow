<div class="offcanvas-header">
  <h5 class="offcanvas-title" id="sidebarMenuLabel">WorkFlow</h5>
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="offcanvas"
    data-bs-target="#sidebarMenu"
    aria-label="Close"
  ></button>
</div>
<div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">
  <ul class="nav flex-column">
    <li class="nav-item">
      <a
        class="nav-link d-flex align-items-center gap-2"
        routerLinkActive="active"
        href="/dashboard/inicio"
      >
        <i class="bi bi-ui-checks-grid text-success"></i>
        Inicio
      </a>
    </li>
    <li class="nav-item">
      <a
        class="nav-link d-flex align-items-center gap-2"
        href="/dashboard/empleados"
      >
        <i class="bi bi-box-seam text-success"></i>
        Empleados
      </a>
    </li>
    <li class="nav-item">
      <a
        class="nav-link d-flex align-items-center gap-2"
        href="/dashboard/tareas"
      >
        <i class="bi bi-folder2-open text-success"></i>
        Tareas
      </a>
    </li>
    <li class="nav-item">
      <a
        class="nav-link d-flex align-items-center gap-2"
        href="/dashboard/ordentrabajo"
      >
        <i class="bi bi-people text-success"></i>
        Ordenes de trabajo
      </a>
    </li>
  </ul>

  <hr class="my-3" />

  <ul class="nav flex-column mb-auto">
    <li class="nav-item">
      <a
        class="nav-link d-flex align-items-center gap-2"
        href="/dashboard/catalogos/tipos-identificacion"
      >
        <i class="bi bi-folder2 text-secondary"></i>
        Tipos de Identificación
      </a>
    </li>
    <li class="nav-item">
      <a
        class="nav-link d-flex align-items-center gap-2"
        href="/dashboard/catalogos/ordenes-estado"
      >
        <i class="bi bi-folder2 text-secondary"></i>
        Estado de ordenes
      </a>
    </li>
  </ul>

  <hr class="my-3" />

  <ul class="nav flex-column mb-auto">
    <li class="nav-item">
      <a
        class="logout nav-link d-flex align-items-center gap-2"
        href="/home"
        (click)="logout()"
      >
        <i class="bi bi-box-arrow-in-left text-danger"></i>
        Cerrar sesión
      </a>
    </li>
  </ul>
</div>
